name: Deploy Next.js to Azure App Service

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build Next.js
        run: npm run build

      - name: Zip artifact
        run: zip -r release.zip .next node_modules package.json package-lock.json public next.config.js

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'agents-app'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_76C076929A224A908082D3DFCF26A466 }}
          package: release.zip
